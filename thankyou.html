<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }
        .checkmark {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .download-btn {
            display: inline-block;
            background: linear-gradient(to right, #007bff, #0062cc);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: linear-gradient(to right, #0062cc, #0056b3);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            startCountdown();
        });

        function startCountdown() {
            let counter = 4;
            const countdownElement = document.getElementById('countdown');

            const interval = setInterval(() => {
                countdownElement.textContent = counter;
                counter--;

                if (counter < 0) {
                    clearInterval(interval);
                    window.location.href = 'https://abdulhabeeb.website/index.html';
                }
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle checkmark"></i>
        <h1>Thank you for filling that out!</h1>
        <p>You will be redirected to home page in <span id="countdown">4</span> seconds.</p>
        <a href="https://drive.google.com/u/0/uc?id=1OfbjI3szKrhSj9xResBjNDtKbNx6tzP8&export=download" class="download-btn">Download CV</a>
    </div>
</body>
</html>
